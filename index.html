<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Pixel Sketch</title>
</head>
<body>
    <h1>Pixel Art</h1>
    <main>
        <div class="toolbox">
            <input type="color" name="pen-color" id="pen-color">
            <span class="label" id="pen-color">Pen Color</span>

            <button class="btn-tool" id="btn-eraser">Eraser</button>
            <button class="btn-tool" id="btn-normal">Normal Mode</button>
            <button class="btn-tool" id="btn-highlight">Highlight Mode</button>
            <button class="btn-tool" id="btn-shadow">Shadow Mode</button>
            <button class="btn-tool" id="btn-rainbow">Rainbow Mode</button>
            <button class="btn-tool" id="btn-clear">Clear Artboard</button>
            <input type="range" min="4" max="10" value="4" name="slider" id="slider" class="slider">
            <span id="drawingAreaSize">Grid size</span><span class="num-of-rows"></span>
        </div>

        <div class="drawing-area">

        </div>
    </main>
</body>
</html>
